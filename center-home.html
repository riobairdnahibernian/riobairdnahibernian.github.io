<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.typekit.net/xni1pje.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="styles/main.css" rel="stylesheet">

    <title>Center for Sympathetic Intelligence</title>

  </head>
  <body class='bg-green home'>
  	<header class="navbar navbar-expand-lg sticky-top navbar-light bg-light bd-navbar">
  		<p>Loading header...</p>
  	</header>
	  <div class="container-fluid min-vh-100 d-flex flex-column">	

			<div class="row big-image">
				<div class="col-lg-3 d-flex flex-column justify-content-center align-items-center">
					<h2 class="d-none d-lg-block">Bringing depth to life</h2>
				</div>
				<div class="col-lg-5" id="home_top">
					<p class="d-none d-lg-block lead">
						<!-- home-top.md -->
					</p> 
					<div class="arr-down position-absolute top-100 start-50 translate-middle d-none d-lg-block">
						<a href="#home_bot"><img src="images/arr-down.svg"></a>
					</div> 
				</div>
				<div class="col-lg-1"></div>
			</div>
				
			<div class="row mt-4">
				<div class="col-3"></div>
				<div class="col-lg-5">
					<h2 class="d-lg-none">Bringing depth to life</h2>
					<div id="home_top_mobile">
						<p class="d-lg-none">
							<!-- content/center-home-top.md -->
						</p>
					</div>
					
					<a name="home_bot"></a>
					<div id="home_bottom">
						<!-- content/center-home-bottom.md -->
					</div> 
				</div>
			</div>

		</div> <!-- container -->



    


    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- markdown parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="scripts/scripts.js"></script>
   	<script>
    	$(function() {

	    	$.ajax({
					url: "/content/center-home-top.md",
					cache: false
				})
				.done(function( html ) {
					let text = $(marked.parse(html)).text()
					$( "#home_top p" ).text( text );
					$( "#home_top_mobile p" ).text( text );
				});

				$.ajax({
					url: "/content/center-home-bottom.md",
					cache: false
				})
				.done(function( html ) {
					$( "#home_bottom" ).append( marked.parse(html) );
				});


			});
   	</script>

  </body>
</html>
