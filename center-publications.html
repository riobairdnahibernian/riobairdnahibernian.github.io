<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.typekit.net/xni1pje.css">
    <link href="styles/main.css" rel="stylesheet">

    <title>Center for Sympathetic Intelligence</title>

  </head>
  <body class='bg-green panels'>
		<header class="navbar navbar-expand-lg sticky-top navbar-light bg-light bd-navbar">
  		<p>Loading header</p>
  	</header>
	  <div class="container-fluid min-vh-100 d-flex flex-column">	


			<div class="row big-image ">
				<div class="col-lg-3 mt-5">
					
				</div>
				<div class="col-lg-6 bg-white mt-5">
					<div class="inner-main-content">
						<h2>Publications</h2>
						<!-- loading markdown content with ajax -->
					</div>
				</div>
			</div>
				


		</div> <!-- container -->



    


    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- markdown parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="scripts/scripts.js"></script>
    <script>
    	$(function() {

	    	$.ajax({
					url: "content/publications.md",
					cache: false
				})
				.done(function( html ) {
					$( ".inner-main-content" ).append( marked.parse(html) );
				});
			});
    </script>
  </body>
</html>
