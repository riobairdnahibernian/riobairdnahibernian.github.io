<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.typekit.net/xni1pje.css">
    <link href="styles/main.css" rel="stylesheet">

    <title>Center for Sympathetic Intelligence</title>

  </head>
  <body>

	       	<div class="container-fluid min-vh-100 d-flex flex-column">
			  	<div class="row flex-grow-1">
				    
				    <div class="col-md-3 text-center si-center">
				      <div id="csi_home">
				      	<img id="csi_logo" src="images/center-logo.svg">
				      </div>
				      <div id="csi_tab"></div>
				    </div>
				    
				    <div class="col-md si-concept">

				    	<div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
						    <div id="si_home">Waiting for content</div>
						</div>

				      <div id="circles2"></div>
				    </div>
				</div>
			

	  		</div>



    


    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- markdown parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- split screen -->
    <script src="https://unpkg.com/split.js/dist/split.min.js"></script>
    <script>
 
	$(function() {

		
		$.ajax({
			url: "content/si-home.md",
			cache: false
		})
		.done(function( html ) {
			$( "#si_home" ).html( marked.parse(html) );
		});

		$.ajax({
			url: "content/csi-home.md",
			cache: false
		})
		.done(function( html ) {
			$( "#csi_home" ).append( marked.parse(html) );
		});


		
		$(document).on("click", ".si-concept",function() {

			var mw = $(".si-center").outerWidth();
			console.log("mw",mw)

			var center_style = {
				"margin-left":-(mw-10)+"px",
				"transition": "all .2s ease-in-out"
			}
			
			var concept_style = {
				"padding-left":"15%",
				"transition": "all .2s ease-in-out",
				"background-position-x":"-40px"
			}

			$(".si-center").css( center_style );
			$(".si-concept").css(concept_style)

		})
		$("#csi_tab").on("click", function(){


			var center_style = {
				"margin-left":"0"
			}
			var concept_style = {
				"padding-left":"0px",
				"background-position-x":"-180px"
			}

			$(".si-center").css(center_style);
			$(".si-concept").css(concept_style)
		});


		// Split(['.si-center', '.si-concept']);

	});
	</script>

  </body>
</html>
