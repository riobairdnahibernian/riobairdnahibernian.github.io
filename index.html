<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.typekit.net/xni1pje.css">
    <link href="styles/main.css" rel="stylesheet">

    <title>Center for Sympathetic Intelligence</title>
    <style type="text/css">
    		html{
				  background: url("../images/bg-gradient.svg") no-repeat center center fixed; 
				  -webkit-background-size: cover;
				  -moz-background-size: cover;
				  -o-background-size: cover;
				  background-size: cover;
				  shape-renderer: crispEdges;
				}
				body{
					background-color: transparent;
				}	
    </style>
  </head>
  <body class="home">

	    
				    
				    <div class="text-center si-center min-vh-100">
					    <div id="csi_home">
				      	<img id="csi_logo" src="images/center-logo.svg">
				      </div>
				      <div id="csi_tab"></div>
						</div>


				    <div class="si-concept">
				    	<div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
						    <div id="si_home">Waiting for content</div>
						</div>

				      <div id="circles2"></div>
				    </div>
	



    


    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- markdown parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- split screen -->
    <script src="https://unpkg.com/split.js/dist/split.min.js"></script>
    <script>
 
	$(function() {

		
		$.ajax({
			url: "content/si-home.md",
			cache: false
		})
		.done(function( html ) {
			$( "#si_home" ).html( marked.parse(html) );
		});

		$.ajax({
			url: "content/csi-home.md",
			cache: false
		})
		.done(function( html ) {
			$( "#csi_home" ).append( marked.parse(html) );
		});

		
		
		
		
		$(document).on("click", ".si-concept",function() {


			var doc_w = $(document).outerWidth();

			console.log("doc_w",doc_w)
			if (doc_w >= 992) {
				var mw = $(".si-center").outerWidth();

				var center_style = {
					"margin-left":-(mw-10)+"px",
					"transition": "all .2s ease-in-out"
				}
				
				var concept_style = {
					// "padding-left":"15%",
					"transition": "all .2s ease-in-out",
					"background-position-x":"-40px",
	    		"width": "100%",
	    		"float": "none"
				}

				$(".si-center").css( center_style );
				$(".si-concept").css( concept_style );
			}

		})


		$("#csi_tab").on("click", function(){

			var doc_w = $(document).outerWidth();
			if (doc_w >= 992) {
				var center_style = {
					"margin-left":"0",
					"width":"30%"
				}
				var concept_style = {
					"padding-left":"0px",
					"width":"70%",
					"background-position-x":"-180px",
					"float":"left"
					
				}
				$(".si-center").css(center_style);
				$(".si-concept").css(concept_style);
			}

		});



		$(document).on("click", "#csi_logo",function() {

			var doc_w = $(document).outerWidth();
			if (doc_w >= 992) {
				var mw = $(".si-center").outerWidth();
				var center_style = {
					"margin-left":"-20px",
					"width":"100%",
					"transition": "all .2s ease-in-out"
				}
				var concept_style = {
					"padding-left":"15%",
					"margin-left":(mw)+"px",
					"transition": "all .2s ease-in-out",
					"background-position-x":"-40px"
				}
				$(".si-center").css( center_style );
				$(".si-center").css( center_style );
			}
		})



		// Split(['.si-center', '.si-concept']);

	});
	</script>

  </body>
</html>
