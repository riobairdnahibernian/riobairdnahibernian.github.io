<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://use.typekit.net/xni1pje.css">
    <link href="/styles/main.css" rel="stylesheet">
		<link href="/styles/concept.css" rel="stylesheet">
    <title>Sympathetic Intelligence</title>

  </head>
  <body class='depthfullness'>
		<header class="navbar navbar-expand-lg sticky-top navbar-light bg-light bd-navbar">
  		<!-- concept-header.html -->
  	
  	</header>

  	<div class="container-fluid min-vh-100 d-flex flex-column">	

			<div class="row">

				<div class="col-lg-3 tier-illustration tier-1-painter">
					<!-- <img src="images/tier-1-painter.svg"/> -->
				</div>

				<div class="col-lg-5 inner-main-content">
					<div class="main-content">
						<!-- socio-neurological-depthfullness.md -->
					</div>


					<nav class="mt-5">
					  <div class="nav nav-tabs" id="nav-tab" role="tablist">
					    <button class="nav-link active" id="nav-tier1-tab" data-bs-toggle="tab" data-bs-target="#nav-tier1" type="button" role="tab" aria-controls="nav-tier1" aria-selected="true">Tier 1 <span class="d-none d-md-inline">- Intrapersonal</span></button>
					    <button class="nav-link" id="nav-tier2-tab" data-bs-toggle="tab" data-bs-target="#nav-tier2" type="button" role="tab" aria-controls="nav-tier2" aria-selected="false">Tier 2 <span class="d-none d-md-inline">- Interpersonal</span></button>
					    <button class="nav-link" id="nav-tier3-tab" data-bs-toggle="tab" data-bs-target="#nav-tier3" type="button" role="tab" aria-controls="nav-tier3" aria-selected="false">Tier 3 <span class="d-none d-md-inline">- Extrapersonal</span></button>
					    
					  </div>
					</nav>
					<div class="tab-content pt-3" id="nav-tabContent">
					  <div class="tab-pane fade show active" id="nav-tier1" role="tabpanel" aria-labelledby="nav-tier1-tab" tabindex="0">
					  	<!-- tier1.md -->
						</div>
					  <div class="tab-pane fade" id="nav-tier2" role="tabpanel" aria-labelledby="nav-tier2-tab" tabindex="0">
					  	<!-- tier2.md -->
					  </div>
					  <div class="tab-pane fade" id="nav-tier3" role="tabpanel" aria-labelledby="nav-tier3-tab" tabindex="0">
					  	<!-- tier3.md -->
					  </div>
					</div>

				</div>

				<div class="col-lg-4 p-5 mt-5">
					<div class="video-wrapper">
						<div class="video-container">
							<iframe src="https://www.youtube.com/embed/NmiwAV9i5cY?title=0&byline=0&portrait=0" width="800" height="450" frameborder="0"allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
						</div>
					</div>


				</div>

			</div><!-- row -->

		</div> <!-- container -->


    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- markdown parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/scripts/scripts.js"></script>
    <script>
    	$(function() {

	    	$.ajax({
					url: "/content/socio-neurological-depthfullness.md",
					cache: false
				})
				.done(function( html ) {
					$( ".main-content" ).append( marked.parse(html) );
				});

				$.ajax({
					url: "/content/tier1.md",
					cache: false
				})
				.done(function( html ) {
					$( "#nav-tier1" ).html( marked.parse(html) );
				});

				$.ajax({
					url: "/content/tier2.md",
					cache: false
				})
				.done(function( html ) {
					$( "#nav-tier2" ).html( marked.parse(html) );
				});

				$.ajax({
					url: "/content/tier3.md",
					cache: false
				})
				.done(function( html ) {
					$( "#nav-tier3" ).html( marked.parse(html) );
				});

				
				$(document).on("click", "#nav-tab .nav-link", function(){
					let activeTab = $(this).attr("id")
					let t = activeTab.split("-")[1].charAt(4)
					//.charAt(str.length-1)


					let illustrations = ["tier-1-painter","tier-2-violin","tier-3-crowd"]
					$(".tier-illustration").removeClass(illustrations)
					$(".tier-illustration").addClass(illustrations[t-1])
				})


			});
    </script>
  </body>
</html>
